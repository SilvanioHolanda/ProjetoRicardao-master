<ion-content padding>

  <!-- <ion-img id="logo" src="../../assets/img/icone.jpg"></ion-img> -->

  <h1 id="titulo">Cadastro de UsuÃ¡rio</h1>

  <form [formGroup]="formulario">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Nome:</ion-label>
        <ion-input type="email" formControlName="nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">E-mail:</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Senha:</ion-label>
        <ion-input type="password" formControlName="senha"></ion-input>
      </ion-item>
    </ion-list>
  </form>

  <p id="mensagem"> {{ mensagem }} </p>

  <ion-row>
    <ion-col size="6">
        <ion-button [routerLink]="['/login']" expand="full" shape="round"> Cancelar </ion-button>
    </ion-col>
    <ion-col size="6">
        <ion-button (click)="cadastrar()" expand="full" shape="round"> Cadastrar </ion-button>
      </ion-col>
  </ion-row>
</ion-content>
